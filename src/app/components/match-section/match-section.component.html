<section>
    <div class="container mt-4">        
            <div class="card">
                <div class="row">
                <div class="card-body col-6"></div>
                <div class="card-body col-6">
                    <ng-multiselect-dropdown
                    class="mx-3"
                    [placeholder]="'Wybór główny'"
                    [settings]="dropdownSettingsSingle"
                    [data]="gameCategories"
                    (onSelect)="onItemSelectSingle($event)"
                    (onDeSelect)="onDeSelectSingle()"
                  >
                  </ng-multiselect-dropdown>

                    <ng-multiselect-dropdown
                    [placeholder]="'Wybór opcjonalny'"
                    [settings]="dropdownSettings"
                    [data]="gameCategories"
                    (onSelect)="onItemSelect($event)"
                    (onDeSelect)="onDeSelect($event)"
                  >
                  </ng-multiselect-dropdown>
                    <!--<div class="row">
                        <div *ngFor="let tempGameCategory of gameCategories" class="col-2 d-block px-2 m-2 text-center game-cat-btn" id="btn-{{tempGameCategory.gameCategoryId}}">{{ tempGameCategory.name}}</div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</section>
