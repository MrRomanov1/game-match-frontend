<div class="card">
    <p-dataView #dv [value]="matchedGames" [paginator]="true" [rows]="9" filterBy="title" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid" class="dataView" [emptyMessage]='emptyMessage'>
        <ng-template pTemplate="header">
            <div class="match-header d-block">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Najbardziej popularne"
                    (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0 match-header-sort d-block">
                </p-dropdown>
                <span class="p-input-icon-left p-mb-2 p-mb-md-0 ml-4 match-header-search d-block">
                    <i class="pi pi-search match-search-icon"></i>
                    <input type="search" pInputText placeholder="Wyszukaj tytuÅ‚" (input)="dv.filter($any($event.target).value, 'contains')">
                </span>
                <p-dataViewLayoutOptions class="match-layout-options"></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-game pTemplate="listItem">
            <div class="col-6">
                <div class="match-list-item mt-2">
                    <img src={{game.imageUrl}} class="game-cover-img-list mb-2" [alt]="game.title" (click)="handleGameClick(game)"/>
                    <div class="game-list-detail">
                        <div class="game-name-list mb-1">{{game.title}}</div>
                        <div class="game-name-list mb-3">{{game.releaseDate | date: '(yyyy)'}}</div>
                        <p-rating [(ngModel)]="game.rating" [readonly]="true" [cancel]="false"></p-rating>
                        <div class="mt-3">
                            <p-chip label="{{game.gameCategories[0].name}}" class="shadow-20 match-category-tag">
                            </p-chip>
                        </div>
                        <div class="mt-3">
                            <button pButton icon="pi pi-microsoft" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button-list"></button>
                            <button pButton icon="pi pi-apple" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button-list"></button>
                            <button pButton icon="pi pi-angle-double-right" type="button"
                                class="mx-1 d-block p-button-raised shadow-15 p-button-rounded match-platform-button-list"></button>
                        </div>
                    </div>
                    <div class="match-list-action flex flex-column">
                        <div class="match-knob-list mr-2" *ngIf="categoriesToMatch.length > 0">
                            <p-knob [(ngModel)]="game.gameMatch" textColor="white" [size]="42" [readonly]="true"
                                rangeColor="rgb(13, 128, 95)" valueColor="white"></p-knob>
                        </div>
                        <div class="match-button-list mb-3 mr-2 mt-auto">
                            <button pButton icon="pi pi-eye-slash" type="button"
                                class="p-button-raised p-button-rounded p-button-danger" [disabled]="true"></button>
                            <button pButton icon="pi pi-bookmark" type="button"
                                class="p-button-raised p-button-rounded match-button-favourites" [disabled]="true"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-game pTemplate="gridItem">
            <div class="col-4 px-2 py-2 mb-3">
                <div class="match-grid-item card shadow-5">
                    <div class="match-grid-item-top grid">
                        <div class="col-6">
                            <p-chip label="{{game.gameCategories[0].name}}" class="mx-4 shadow-20 match-category-tag">
                            </p-chip>
                        </div>
                        <div class="col-6 mb-2 pr-4">
                            <button pButton icon="pi pi-microsoft" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button"></button>
                            <button pButton icon="pi pi-apple" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button"></button>
                            <button pButton icon="pi pi-angle-double-right" type="button"
                                class="mx-1 d-block p-button-raised shadow-15 p-button-rounded match-platform-button"></button>
                        </div>
                    </div>
                    <div class="match-grid-item-content">
                        <img src={{game.imageUrl}} class="game-cover-img mb-2" [alt]="game.title" (click)="handleGameClick(game)"/>
                        <p-rating [(ngModel)]="game.rating" [readonly]="true" [cancel]="false"></p-rating>
                        <div class="game-name">{{game.title}}</div>
                        <div class="game-name">{{game.releaseDate | date: '(yyyy)'}}</div>
                    </div>
                    <div class="match-grid-item-bottom mt-3">
                        <div class="match-knob" *ngIf="categoriesToMatch.length > 0">
                            <p-knob [(ngModel)]="game.gameMatch" textColor="white" [size]="42" [readonly]="true"
                                rangeColor="rgb(13, 128, 95)" valueColor="white"></p-knob>
                        </div>
                        <div>
                            <button pButton icon="pi pi-eye-slash" type="button"
                                class="mx-2 p-button-raised p-button-rounded p-button-danger"
                                [disabled]="true"></button>
                            <button pButton icon="pi pi-heart" type="button"
                                class="mx-2 p-button-raised p-button-rounded match-button-favourites"
                                [disabled]="true"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
