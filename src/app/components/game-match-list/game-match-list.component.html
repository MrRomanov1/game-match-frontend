<div class="card">
    <p-dataView #dv [value]="matchedGames" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="match-header d-block">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                    (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0 match-header-sort d-block">
                </p-dropdown>
                <span class="p-input-icon-left p-mb-2 p-mb-md-0 ml-4 match-header-search d-block">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Wyszukaj tytuÅ‚">
                </span>
                <p-dataViewLayoutOptions class="match-layout-options"></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-game pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <img src={{game.imageUrl}} [alt]="game.name" />
                    <div class="product-list-detail">
                        <div class="product-name">{{game.name}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">KATEGORIA</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">CENA + {{game.name}}</span>
                        <button pButton icon="pi pi-eye-slash" type="button"
                            class="p-button-raised p-button-rounded"></button>
                        <button pButton icon="pi pi-bookmark" type="button"
                            class="p-button-raised p-button-rounded"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-game pTemplate="gridItem">
            <div class="col-4 px-2 py-2 mb-3">
                <div class="match-grid-item card shadow-5">
                    <div class="match-grid-item-top grid">
                        <div class="col-6">
                            <p-chip label="{{game.gameCategories[0].name}}" class="mx-4 shadow-20 match-category-tag">
                            </p-chip>
                        </div>
                        <div class="col-6 mb-2 pr-4">
                            <button pButton icon="pi pi-microsoft" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button"></button>
                            <button pButton icon="pi pi-apple" type="button"
                                class="mx-1 d-block p-button-raised p-button-rounded shadow-15 match-platform-button"></button>
                            <button pButton icon="pi pi-angle-double-right" type="button"
                                class="mx-1 d-block p-button-raised shadow-15 p-button-rounded match-platform-button"></button>
                        </div>
                    </div>
                    <div class="match-grid-item-content">
                        <img src={{game.imageUrl}} class="game-cover-img mb-2" [alt]="game.title" />
                        <div class="game-name">{{game.title}}</div>
                        <div class="game-name">{{game.releaseDate | date: '(yyyy)'}}</div>
                    </div>
                    <div class="match-grid-item-bottom mt-3">
                        <button pButton icon="pi pi-eye-slash" type="button"
                            class="mx-2 p-button-raised p-button-rounded p-button-danger" [disabled]="true"></button>
                        <button pButton icon="pi pi-heart" type="button"
                            class="mx-2 p-button-raised p-button-rounded match-button-favourites"
                            [disabled]="true"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
